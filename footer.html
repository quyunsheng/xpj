<script type="text/javascript">
	$(function () {
	    var tkn = getCookie(tk);
	    if (!isEmpty(tkn)) {
	        $.ajax({
	            url: path + '/web/auth/userMsg',
	            type: 'GET',
	            beforeSend: function (XMLHttpRequest) {
	                XMLHttpRequest.setRequestHeader("token", tkn);
	            },
	            data: {},
	            dataType: 'json', //后台返回的数据类型是json文本
	            success: function (result) {
	                if (result != "" && result.code == 200) {
	                    var btnType = result.data;
						// var imgUrl = photoPath + btnType.logo;
	                    $('.userName').html(btnType.userName);
						$('.head-right img').attr('src',photoPath + btnType.logo)
						if(btnType.userRoles == 1){
							$('.list6').remove();
						}
	                }else if(result.code == 401){
						window.location.href='./login.html';
					}
	            }
	        })
	    }
	});
	function logout() {
	    delCookie(tk);
	    window.location.href = 'login.html';
	}
</script>
